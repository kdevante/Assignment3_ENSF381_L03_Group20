<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Products - ShopifyCo</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="company-name">
            Company Name
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>
    
    <main>
        <section class="product-list">

            <!-- Display Product 1 and Product 2 in the same line -->
            <div class="product-container">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1" width="350">
                    <h2>Product 1</h2>
                    <p class="price">$19.99</p>
                    <button>Add to Cart</button>
                </div>    
                <div class="product">
                    <img src="product2.jpg" alt="Product 2" width="350">
                    <h2>Product 2</h2>
                    <p class="price">$24.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>

            <!-- Display Product 3 and Product 4 in the same line -->
            <div class="product-container">
                <div class="product">
                    <img src="product3.jpg" alt="Product 3" width="350">
                    <h2>Product 3</h2>
                    <p class="price">$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product4.jpg" alt="Product 4" width="350">
                    <h2>Product 4</h2>
                    <p class="price">$34.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <section class="shopping-cart">
                <h2 style="text-align: center; font-weight: bold;">Shopping Cart</h2>
                <div class="cart-container">
                    <!-- Cart items will be dynamically added here -->
                </div>
            </section>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Companyco. All rights reserved.</p>
    </footer>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const addToCartButtons = document.querySelectorAll('.product button');
    const cartContainer = document.querySelector('.cart-container');

    addToCartButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            const product = event.target.parentElement;
            const productName = product.querySelector('h2').innerText;
            const productPrice = product.querySelector('.price').innerText;
            const existingCartItem = cartContainer.querySelector(`.cart-item[data-name="${productName}"]`);

            if (existingCartItem) {
                const quantityElement = existingCartItem.querySelector('.quantity');
                let quantity = parseInt(quantityElement.innerText);
                quantity++;
                quantityElement.innerText = quantity;
            } else {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.dataset.name = productName;
                cartItem.innerHTML = `
                    <span class="cart-item-info">${productName} - ${productPrice} - <span class="quantity">1</span></span>
                    <button class="remove-button">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
            }
            alert(`${productName} has been added to the cart.`);
        });
    });

    cartContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-button')) {
            const cartItem = event.target.parentElement;
            const quantityElement = cartItem.querySelector('.quantity');
            let quantity = parseInt(quantityElement.innerText);
            quantity--;

            if (quantity === 0) {
                cartItem.remove();
            } else {
                quantityElement.innerText = quantity;
            }
        }
    });

    cartContainer.addEventListener('mouseover', function(event) {
        if (event.target.classList.contains('remove-button')) {
            event.target.style.backgroundColor = '#ff0000';
        }
    });

    cartContainer.addEventListener('mouseout', function(event) {
        if (event.target.classList.contains('remove-button')) {
            event.target.style.backgroundColor = ''; // Revert to default background color
        }
    });
});
</script>
</body>
</html>
